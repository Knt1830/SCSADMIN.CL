{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Crear Nuevo Usuario</h2>
            {% if error %}
            <div class="mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
                {{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div class="mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded">
                {{ success }}
            </div>
            {% endif %}
        </div>

        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre de Usuario*</label>
                <input type="text" name="username" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Contraseña*</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" name="first_name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Apellido</label>
                <input type="text" name="last_name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Módulos de Acceso*</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    {% for code, name in modulos_choices %}
                    <div class="flex items-center">
                        <input type="checkbox" name="modulos" value="{{ code }}" id="modulo_{{ code }}"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="modulo_{{ code }}" class="ml-2 block text-sm text-gray-900">
                            {{ name }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="es_admin" id="es_admin"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="es_admin" class="ml-2 block text-sm text-gray-900">
                    Es Administrador
                </label>
            </div>

            <div class="flex justify-between items-center mt-8">
                <a href="{% url 'dashboard' %}" 
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                    Cancelar
                </a>
                <button type="submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">
                    Crear Usuario
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
